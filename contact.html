            <form action="mailto:noahbtruman@gmail.com" method="post">

                <br>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
                <br>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10">This e-mail form is currently dysfunctional and purely serves as practice for writing forms. To get in touch, please use the social links above.</textarea>
                <br>
                <input type="submit">
            </form>
